<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clam Stack Ball - @Catechlk</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
        
        #ui {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            color: #444; font-size: 48px; font-weight: bold;
            pointer-events: none;
        }
        
        #controls {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px; border-radius: 12px;
            color: #333; border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }
    </script>
</head>
<body>
    <div id="ui">0</div>

    <div id="controls">
        <label style="font-size: 12px; font-weight: bold;">THEME COLORS</label><br>
        <input type="color" id="color1" value="#a8dadc"> <input type="color" id="color2" value="#f1faee"> <input type="color" id="ballColor" value="#e63946"> </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0); // Soft grey background

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Shadows add depth
        document.body.appendChild(renderer.domElement);

        // LIGHTS - Warm & Soft
        const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        const towerGroup = new THREE.Group();
        scene.add(towerGroup);
        const slices = [];

        function createTower() {
            while(towerGroup.children.length > 0) towerGroup.remove(towerGroup.children[0]);
            const c1 = document.getElementById('color1').value;
            const c2 = document.getElementById('color2').value;

            for (let i = 0; i < 40; i++) {
                const group = new THREE.Group();
                const geo = new THREE.CylinderGeometry(3, 3, 0.4, 32);
                const mat = new THREE.MeshStandardMaterial({ 
                    color: i % 2 === 0 ? c1 : c2,
                    roughness: 0.3
                });
                const slice = new THREE.Mesh(geo, mat);
                group.add(slice);
                group.position.y = -i * 0.6;
                group.rotation.y = i * 0.4;
                towerGroup.add(group);
                slices.push(group);
            }
        }
        createTower();

        const ballMat = new THREE.MeshStandardMaterial({ color: 0xe63946 });
        const ball = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), ballMat);
        ball.position.set(0, 1, 3);
        scene.add(ball);

        document.getElementById('color1').addEventListener('input', createTower);
        document.getElementById('color2').addEventListener('input', createTower);
        document.getElementById('ballColor').addEventListener('input', (e) => ballMat.color.set(e.target.value));

        let score = 0, dy = 0, isSmashing = false;
        window.onmousedown = () => isSmashing = true;
        window.onmouseup = () => isSmashing = false;

        function animate() {
            requestAnimationFrame(animate);
            if (!isSmashing) {
                dy -= 0.01;
                ball.position.y += dy;
                if (ball.position.y < 0.5) dy = 0.15;
                towerGroup.rotation.y += 0.015;
            } else {
                ball.position.y -= 0.25;
                towerGroup.position.y += 0.25;
                slices.forEach(s => {
                    if (s.visible && Math.abs(ball.position.y - s.position.y - towerGroup.position.y) < 0.4) {
                        s.visible = false;
                        score++;
                        document.getElementById('ui').innerText = score;
                    }
                });
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
