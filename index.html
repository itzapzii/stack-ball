<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clam Stack Ball - @Catechlk</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); color: #444; font-size: 48px; font-weight: bold; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>
    <div id="ui">0</div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        const towerGroup = new THREE.Group();
        scene.add(towerGroup);
        const slices = [];

        for (let i = 0; i < 40; i++) {
            const group = new THREE.Group();
            const geo = new THREE.CylinderGeometry(3, 3, 0.4, 32);
            const mat = new THREE.MeshStandardMaterial({ color: i % 2 === 0 ? "#a8dadc" : "#f1faee" });
            const slice = new THREE.Mesh(geo, mat);
            group.add(slice);
            group.position.y = -i * 0.6;
            group.rotation.y = i * 0.4;
            towerGroup.add(group);
            slices.push(group);
        }

        const ball = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), new THREE.MeshStandardMaterial({ color: "#e63946" }));
        ball.position.set(0, 1, 3);
        scene.add(ball);

        let score = 0, dy = 0, isSmashing = false;
        window.onmousedown = () => isSmashing = true;
        window.onmouseup = () => isSmashing = false;

        function animate() {
            requestAnimationFrame(animate);
            if (!isSmashing) {
                dy -= 0.01;
                ball.position.y += dy;
                if (ball.position.y < 0.5) dy = 0.15;
                towerGroup.rotation.y += 0.015;
            } else {
                ball.position.y -= 0.25;
                towerGroup.position.y += 0.25;
                slices.forEach(s => {
                    if (s.visible && Math.abs(ball.position.y - s.position.y - towerGroup.position.y) < 0.4) {
                        s.visible = false;
                        score++;
                        document.getElementById('ui').innerText = score;
                    }
                });
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
